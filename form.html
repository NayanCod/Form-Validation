<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit will play with you</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2><U>If you have the guts, submit it without<br> filling the form</U></h2>
    <div class="form-box">
        <form action="submitted.html" name="suform" id="supform">
            <input type="text" id="name" onclick="resetBtn()" placeholder="Full name">
            <input type="email" id="email" onclick="resetBtn()" placeholder="Email">
            <input type="password" id="pass" onclick="resetBtn()" placeholder="Password">

            <input type="checkbox" id="check" onclick="resetBtn()">;
            <label for="check" class="label">I agree with 'terms and condition'.</label>

            <input type="submit" id="submit-btn" value="Sign up" onmouseover=mouseOver()>
        </form>
    </div>


    <script>

        let a = 0;
        function mouseOver(){
            // const name = document.forms['.suform']['#name'].value;
            // const email = document.forms['.suform']['#email'].value;
            // const pass = document.forms['.suform']['#pass'].value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const pass = document.getElementById("pass").value;

            const tick = document.querySelector('#check');

            const emailcheck = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;


            if((name == "" || !email.match(emailcheck) || pass == "" || tick.checked == false) && a == 0){
                buttonMoveLeft();
                a=1;
                return false;
            }
            else if((name == "" || !email.match(emailcheck) || pass == "" || tick.checked == false) && a == 1){
                buttonMoveRight();
                a=2;
                return false;
            }
            else if((name == "" || !email.match(emailcheck) || pass == "" || tick.checked == false) && a == 2){
                buttonMoveLeft();
                a=1;
                return false;
            }
            else{
                document.getElementById('submit-btn').value = "Sahi hai";
                document.getElementById('submit-btn').style.cursor = "pointer";
                return false;
            };
        };

            function buttonMoveLeft(){
                const button = document.getElementById('submit-btn');
                button.value = "Sahi se bhar";
                button.style.fontSize = "1rem";
                button.style.transform = "translateX(-130%)";
            };
            function buttonMoveRight(){
                const button = document.getElementById('submit-btn');
                button.value = "Sahi se bhar";
                button.style.fontSize = "1rem";
                button.style.transform = "translateX(0%)";
            };
            function resetBtn(){
                const button = document.getElementById('submit-btn');
                button.style.transform = "translateX(0%)";
            };

    </script>
</body>
</html>
